name: Flutter CI

on:
  push:
    branches: [main]
    paths:
      - 'app/cardiac_monitor/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/cardiac_monitor/**'
      - '.github/workflows/flutter-ci.yml'

concurrency:
  group: flutter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter-ci:
    name: Analyze, Test & Build APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/cardiac_monitor

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cardiac-monitor-apk
          path: app/cardiac_monitor/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
