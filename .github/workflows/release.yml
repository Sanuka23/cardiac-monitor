name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-flutter:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/cardiac_monitor

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/cardiac-monitor-${VERSION}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/cardiac_monitor/build/app/outputs/flutter-apk/cardiac-monitor-*.apk

  build-firmware:
    name: Build ESP32 Firmware
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: platformio-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: |
            platformio-

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware
        run: pio run --environment esp32dev

      - name: Rename firmware with version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp .pio/build/esp32dev/firmware.bin \
             .pio/build/esp32dev/cardiac-monitor-esp32-${VERSION}.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-firmware
          path: firmware/.pio/build/esp32dev/cardiac-monitor-esp32-*.bin

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: cardiac-monitor-backend:${{ github.ref_name }}
          outputs: type=docker,dest=/tmp/cardiac-monitor-backend.tar

      - name: Compress Docker image
        run: gzip /tmp/cardiac-monitor-backend.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-docker
          path: /tmp/cardiac-monitor-backend.tar.gz

  deploy-hf-spaces:
    name: Deploy to Hugging Face Spaces
    runs-on: ubuntu-latest
    needs: [build-docker]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Push backend to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Clone existing HF Space or initialize fresh repo
          if git clone "https://sanuka0523:${HF_TOKEN}@huggingface.co/spaces/sanuka0523/cardiac-monitor-api" hf-space --depth 1 2>/dev/null; then
            echo "Cloned existing HF Space"
          else
            echo "Initializing new HF Space repo"
            git init -b main hf-space
          fi

          # Copy backend files to HF Space
          rsync -av --delete \
            --exclude '.git' \
            --exclude '__pycache__' \
            --exclude '.env' \
            --exclude '*.pyc' \
            backend/ hf-space/

          cd hf-space

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Set remote with token auth
          git remote set-url origin "https://sanuka0523:${HF_TOKEN}@huggingface.co/spaces/sanuka0523/cardiac-monitor-api" 2>/dev/null || \
            git remote add origin "https://sanuka0523:${HF_TOKEN}@huggingface.co/spaces/sanuka0523/cardiac-monitor-api"

          git add -A
          git diff --cached --quiet && echo "No changes to deploy" && exit 0

          git commit -m "Deploy ${GITHUB_REF_NAME} from GitHub Actions"
          git push origin HEAD --force

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-flutter, build-firmware, build-docker, deploy-hf-spaces]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: ls -lhR release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
