services:
  - type: web
    name: cardiac-monitor-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    healthCheckPath: /api/v1/health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: cardiac_monitor
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRY_HOURS
        value: "24"
      - key: API_KEY
        sync: false
