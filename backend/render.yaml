services:
  - type: web
    name: cardiac-monitor-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: cardiac_monitor
      - key: JWT_SECRET
        generateValue: true
      - key: API_KEY
        generateValue: true
    plan: free
    region: oregon
